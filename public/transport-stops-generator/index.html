<!DOCTYPE html><html><head><title>Генератор фризов для остановок</title><link rel="stylesheet" href="css/transport-stops.css"></head><body><div class="wrap"><h1 id="headline">Генератор фризов<br>для остановок</h1><div id="description"><p>Введите название остановки и выберите пиктограммы<br>(транслит установится автоматически)</p></div></div><div id="transport-checks"><input id="bus-check" type="checkbox" name="bus-check" checked><label for="bus-check"><span>Автобус</span></label><input id="trol-check" type="checkbox" name="trol-check"><label for="trol-check"><span>Троллейбус</span></label><input id="tram-check" type="checkbox" name="tram-check"><label for="tram-check"><span>Трамвай</span></label></div><div id="stop-wrap"><div id="stop-icons"><div id="icons-wrap"><img id="bus-icon" src="img/bus.svg"><img id="trol-icon" src="img/trol.svg" style="display:none"><img id="tram-icon" src="img/tram.svg" style="display:none"></div></div><div id="stop-name"><input id="nameRu" type="text" onClick="this.select();" placeholder="Профессорская" spellcheck="false" autofocus="autofocus" tabindex="1"><input id="nameEn" type="text" placeholder="Professorskaya" spellcheck="false" readonly></div><div id="stop-address-phantom"></div></div><div class="wrap bottom-wrap"><button id="createPDF">Скачать макет фриза</button></div><p class="credits">Разработка генератора — <a href="https://autocraft.app" target="_blank">Автокрафт</a></p><div id="logo-wrap"><img id="logo" src="img/logo.svg"></div><script src="js/jspdf.umd.min.js"></script><script src="js/jquery-3.4.1.min.js"></script><script src="js/transport-stops.js"></script><script src="js/easy-autocomplete.js"></script><script src="js/stops-suggest.js"></script><script type="text/javascript">$('input').focus(function() {
	$this = $(this);
	
	$this.select();
	
	window.setTimeout(function() {
			$this.select();
	}, 1);

	$this.mouseup(function() {
		$this.unbind("mouseup");
		return false;
	});
});

$('#bus-check').click(function(){
	if ($(this).is(':checked')){
		$('#bus-icon').show(100);
		$('#tram-icon').hide(100);
		$('#tram-check').prop('checked', false);
	} else {
		$('#bus-icon').hide(100);
	}
});

$('#trol-check').click(function(){
	if ($(this).is(':checked')){
		$('#trol-icon').show(100);
		$('#tram-icon').hide(100);
		$('#tram-check').prop('checked', false);
	} else {
		$('#trol-icon').hide(100);
	}
});

$('#tram-check').click(function(){
	if ($(this).is(':checked')){
		$('#tram-icon').show(100);
		$('#bus-icon').hide(100);
		$('#trol-icon').hide(100);
		$('#bus-check').prop('checked', false);
		$('#trol-check').prop('checked', false);
	} else {
		$('#tram-icon').hide(100);
	}
});</script></body></html>
